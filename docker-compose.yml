version: '3'
services:

  pgdb-course:
    environment:
      - DB_NAME=course
      - PGDATA=/var/lib/postgresql/data/course
      - POSTGRES_PASSWORD=123456
    image: 'postgres:12.3-alpine'
    ports:
      - '5431:5432'
    restart: always
    volumes:
      - .src/course/pgdb:/docker-entrypoint-initdb.d:ro

